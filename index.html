<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-200 p-2">
   <section class="max-w-[1400px] mx-auto rounded-xl my-2 overflow-hidden">
    <header>
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                
              <a class="btn btn-ghost text-xl"> <img class="w-10" src="/assets/logo.png" alt=""> <span class="font-normal">Dev</span></span> <span class="font-bold">Board</span></a>
            </div>
       
            <div class="navbar-end">
          
                <span class="flex gap-2 items-center mr-8 bg-gray-200 p-4 rounded-2xl"><img src="/assets/checkbox.png" alt=""><h1 class="font-bold">22</h1></span>
             
              <a class="btn rounded-full p-2 w-12"><img src="/assets/theme-btn.png" alt=""></a>
            </div>
          </div>
    </header>

   </section>
   <section class="max-w-[1400px] mx-auto">
    <div class="flex">
      <div class="w-3/4 bg-base-100">
        <div class="task">
          <div class="cards grid grid-cols-3 gap-2 mt-12">
            <div class="card bg-base-100 w-96 shadow-sm">
              <figure class="px-10 pt-10">
                <img
                  src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                  alt="Shoes"
                  class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title">Card Title</h2>
                <p>A card component has a figure, a body part, and inside body there are title and actions parts</p>
                <div class="card-actions">
                  <button class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </div>
            <div class="card border  border-solid border-2 border-gray-400 rounded-md p-4 text-center">
                <img class="w-10 mx-auto" src="assets/send1.png" alt="">
                <h3>Cashout</h3>
            </div>
            <div class="card border  border-solid border-2 border-gray-400 rounded-md p-4 text-center">
                <img class="w-10 mx-auto" src="assets/money1.png" alt="">
                <h3>Transfer Money</h3>
            </div>
            <div class="card border  border-solid border-2 border-gray-400 rounded-md p-4 text-center">
                <img class="w-10 mx-auto" src="assets/bonus1.png" alt="">
                <h3>Get Bonus</h3>
            </div>
            <div class="card border  border-solid border-2 border-gray-400 rounded-md p-4 text-center">
                <img class="w-10 mx-auto" src="assets/purse1.png" alt="">
                <h3>Pay Bill</h3>
            </div>
            <div class="card border  border-solid border-2 border-gray-400 rounded-md p-4 text-center">
                <img class="w-10 mx-auto" src="assets/transaction1.png" alt="">
                <h3>Transactions</h3>
            </div>
            
        </div>
        </div>
      </div>
      <div class="w-1/4">w-1/4</div>
    </div>
   </section>
    <script src="js/app.js"></script>
</body>
</html>
